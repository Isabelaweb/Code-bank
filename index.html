<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Cadrastro de Clientes </title>
</head>

<body>
    <header class="header-transacoes">
        <div class="container-header-transacoes">
            <h1 class="title-transacoes">
                Code bank
            </h1>
            <nav class="nav-transacoes">
                <ul>
                    <li>
                        <a href="index.html">Cadastro</a>
                    </li>
                    <li>
                        <a href="transacoes.html">Transaçoes</a>
                    </li>
                    <li>
                        <a href="">Sobre Nós</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Bem vinda ao code bank !! </h2>
        <h3>Digite seus dados para finalizar seu cadastro.</h3>
        <form class="formulario">
            <fieldset>
                <label class="formulario__label" for="nome">Nome Completo:</label>
                <input class="formulario__input" type="text" id="nome" name="nomeCompleto">
            </fieldset>

            <fieldset>
                <label class="formulario__label" for="cpf">cpf:</label>
                <input class="formulario__input" type="text" id="cpf" name="cpf">
            </fieldset>

            <fieldset>
                <label class="formulario__label" for="rg">rg:</label>
                <input class="formulario__input" type="text" name="rg" id="rg">
            </fieldset>

            <fieldset>
                <label class="formulario__label" for="agencia">agência:</label>
                <input class="formulario__input" type="text" value="2315" name="agencia" id="agencia" readonly> <br>
            </fieldset>

            <fieldset>
                <label class="formulario__label" for="agencia">conta:</label>
                <input class="formulario__input" type="text" value="2315" name="conta" id="conta" readonly> <br>
            </fieldset>

            <fieldset>
                <label class="formulario__label" for="depositar">deposito inicial</label>
                <input class="formulario__input" type="text" name="depositar" id="depositar">
            </fieldset>

            <div class="container-button">
                <button class="button-transacoes" type="submit">ENVIAR</button>
            </div>
        </form>
    </main>

</body>
<script src="./index.js" type="module"></script>

</html>
